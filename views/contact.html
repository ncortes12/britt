    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var name = $(".name").val().trim();
            $(".name").val("");
            var email = $(".email").val().trim();
            $(".email").val("");
            var subject = $(".subject").val().trim();
            $(".subject").val("");
            var content = $(".message").val().trim();
            $(".message").val("");
            var message = {
                name: name,
                email: email,
                subject: subject,
                content: content
            }
            console.log(message);
            $.ajax("api/email", {
                type: "POST",
                data: message
            }).then(function (data) {
                console.log(data)
                if (data === "250 OK , completed") {
                    window.scrollTo(0, 500);
                    $(".response").append("Hello " + name + ", <br> thank you for your message. <br>");
                    $(".response").append(" I will be in contact with you shortly.<br>");
                    $(".response").append("Nicole Cortes")

                }
            })
        })
    </script>
